<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2.Register Page</title>
</head>
<body>
	<h2>2.Register Page</h2>
	<form action="registerForm" method="post">
		Name : <input type="text" name="name1" placeholder="Enter your name :" /><br><br>
		Email id : <input type="email" name="email1" placeholder="Enter your email :" /><br><br>

		<input type="submit" value="REGISTER" />
	</form>
</body>
